name: Deploy Kahoot Clone to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente desde la pesta침a Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Export a HTML est치tico
        run: npx next export || echo "Export fall칩, pero continuamos"

      - name: Deploy a rama gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          allow_empty_commit: true
          commit_message: "Deploy autom치tico desde main"
